<!-- Navigation -->
<div class="container">

<div class="row-inverse">
  <button class="btn btn-primary" (click)="nextStep()">{{ step === 0 ? 'Start !' : 'Next step !'}}</button>
  <p class="alert-wrapper">
    <ngb-alert [dismissible]="true" *ngIf="errMsg !== ''" (close)="errMsg = ''">
      <strong>Error!</strong> {{errMsg}}
    </ngb-alert>
  </p>
</div>
</div>
<ngb-tabset>
  <ngb-tab title="Step: {{i + 1}}" [disabled]="(step + 2) === i" *ngFor="let item of graphs; let i = index;" class="step">
    <ng-template ngbTabContent>
    <p *ngIf="isLoading && (step + 1) === i">Waitting for computting...</p>
      <!-- Graph-->
      <div class="card">
        <plotly-plot [data]="item.data" [layout]="item.layout"></plotly-plot>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
